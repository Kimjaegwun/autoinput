<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>AutoInput</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="search">
          <input
            type="text"
            class="input"
            placeholder="검색어를 입력해주세요."
          />
          <span class="del">❌</span>
        </div>
        <div>
          <ul class="list-menu"></ul>
        </div>
      </div>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
